<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>Menu Principal</title>
            <!--redirecciona los usuarios no loggeados-->
            <f:event type = "preRenderView" listener="#{plantillaController.verificarSesion()}" />
        </h:head>
        <body background="../image1.png">
        <h:body>
            
            <h:form>
            <p:growl id="messages" showDetail="false"/>

          <h3 style="margin-top:0">Bienvenido a la Aplicacion</h3>
                <p:menu>
                <p:submenu label="ADMINISTRACION">
                <p:menuitem value="Insumos" action="#{menuView.save}" update="messages" url="../insumos.xhtml" icon="pi pi-save" />
                <p:menuitem value="Productos" action="#{menuView.update}" update="messages" url="../productos.xhtml" icon="pi pi-refresh"/>
                </p:submenu>
                <p:submenu label="CLIENTES">
                <p:menuitem value="Usuarios" action="#{menuView.delete}" update="messages" url="../usuarios/List.xhtml" ajax="false" icon="pi pi-times"/>
                </p:submenu>
                <p:submenu label="Navigations">
                <p:menuitem value="LogOut" url="./../faces/index.xhtml" icon="pi pi-home"/>
                <p:menuitem value="Acerca de" icon="pi pi-star"/>
                </p:submenu>
                </p:menu>
              </h:form>
    
 
            

        </h:body>
        </body>
</html>
